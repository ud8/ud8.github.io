<html>
<body onload="init()">
    <input id="lnk" size="100"><br>
    <button onclick="rdr()">前往網址
    </button>
</body>

<script>
    function init() {
        var url = location.href;
        if(url.indexOf('fbclid') != -1) {
            url=url.slice(0, url.indexOf('fbclid')-1);
        }
        if(url.indexOf('?') != -1) {
            //alert(url.slice(url.indexOf('?')+1)) 
            var lnk = document.getElementById("lnk")
            lnk.value = url.slice(url.indexOf('?')+1)
        }
        
    }
    function rdr() {
        location.href=lnk.value
    }
/*

</script>

</html>
