<html>
<body onload="rdr()">
</body>

<script>
    function rdr() {
        var url = location.href;
        if(url.indexOf('fbclid') != -1) {
            url=url.slice(0, url.indexOf('fbclid')-1);
        }
        if(url.indexOf('?') != -1) {
            //alert(url.slice(url.indexOf('?')+1))
            location.href=url.slice(url.indexOf('?')+1);
        }
    }
</script>
</html>
